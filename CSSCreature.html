<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSSCreature.css"> 
    <title>CSS Creature</title>
</head>
<body>
    <div class="CSSCreature">
        <div class="head">
            <div class="face">
                <div class="leftEye">
                    <div class="leftEyeInner"></div>
                </div>
                <div class="rightEye">
                    <div class="rightEyeInner"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth">
                    <div id="tooth1"></div>
                    <div id="tooth2"></div>
                </div>
                <div id="hornLeft"></div>
                <div id="hornRight"></div>
            </div>

        </div>
        <div class="body">
            <div class="bodyTop"></div>
            <div class="bodyBottom"></div>
            <div class="leftArm"></div>
            <div class="rightArm"></div>
            <div class="leftLeg"></div>
            <div class="rightLeg"></div>
        </div>
    </div>

</body>
</html>
